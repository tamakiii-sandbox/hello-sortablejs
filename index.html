<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title data-react-helmet="true">tamakiii-sandbox/hello-sortable</title>
    <script type="module">
      import Sortable, { AutoScroll } from '/node_modules/sortablejs/modular/sortable.core.esm.js';
      Sortable.mount(new AutoScroll);

      const domToObjects = (dom) => {
        return Array.from(dom.querySelectorAll('div')).map(node => ({
          id: parseInt(node.dataset.id),
          label: node.textContent,
        }));
      }

      window.addEventListener('DOMContentLoaded', (event) => {
        const items = document.getElementById('items');
        const sortable = Sortable.create(items);

        document.getElementById('jsonize').addEventListener('click', (event) => {
          const outut = document.getElementById('output');
          const objects = domToObjects(items);
          output.value = JSON.stringify({
            items: objects
          });
        });
      });
    </script>
    <link rel="stylesheet" href="node_modules/tailwindcss/dist/base.css" />
    <link rel="stylesheet" href="node_modules/tailwindcss/dist/components.css" />
    <link rel="stylesheet" href="node_modules/tailwindcss/dist/utilities.css" />
  </head>
  <body>
    <main id="app" class="container mx-auto">

      <div class="flex h-screen bg-green-300">
        <div class="flex-1 flex flex-col overflow-hidden">
          <header class="flex justify-between items-center bg-blue-300 p-4">
            <div class="flex">Left</div>
            <div class="flex">Right</div>
          </header>
          <div class="flex h-full">
            <nav class="flex w-72 h-full bg-pink-500">
              <div class="w-full flex mx-auto px-6 py-8">
                <div class="w-full h-full flex items-center justify-center text-gray-900 text-xl border-4 border-gray-900 border-dashed">
                  <button id="jsonize" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    JSONize
                  </button>
                </div>
              </div>
            </nav>
            <main class="flex flex-col w-full bg-white overflow-x-hidden overflow-y-auto mb-14">
              <div class="flex w-full mx-auto px-6 py-8">
                <div id="items" class="flex flex-col w-full h-full text-gray-900 text-xl border-4 border-gray-900 border-dashed">
                  <div class="flex w-full max-w-xl h-20 items-center justify-left mx-auto bg-green-400 border-b border-gray-600" data-id="1">1. Installation</div>
                  <div class="flex w-full max-w-xl h-20 items-center justify-left mx-auto bg-green-400 border-b border-gray-600" data-id="2">2. Release Notes</div>
                  <div class="flex w-full max-w-xl h-20 items-center justify-left mx-auto bg-green-400 border-b border-gray-600" data-id="3">3. Upgrade Guide</div>
                  <div class="flex w-full max-w-xl h-20 items-center justify-left mx-auto bg-green-400 border-b border-gray-600" data-id="4">4. Using with Preprocessors</div>
                  <div class="flex w-full max-w-xl h-20 items-center justify-left mx-auto bg-green-400 border-b border-gray-600" data-id="5">5. Optimizing for Production</div>
                  <div class="flex w-full max-w-xl h-20 items-center justify-left mx-auto bg-green-400 border-b border-gray-600" data-id="6">6. Browser Support</div>
                  <div class="flex w-full max-w-xl h-20 items-center justify-left mx-auto bg-green-400 border-b border-gray-600" data-id="7">7. IntelliSense</div>
                </div>
              </div>
            </main>
            <nav class="flex w-72 h-full bg-yellow-400">
              <div class="w-full flex mx-auto px-6 py-8">
                <div class="w-full h-full flex items-center justify-center text-gray-900 text-xl border-4 border-gray-900 border-dashed">
                  <textarea id="output" class="w-full h-full" readonly></textarea>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>

      <style>
::-webkit-scrollbar {
  width: 5px;

}

  background: linear-gradient(13deg, #7bcfeb 14%, #e685d3 64%);

}

}
